
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legion chess</title>
  <link rel="icon" href="/logo_-_Copia.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #E63946;
      --secondary: #A61E4D;
      --accent: #F77F00;
      --bg: #0A0A0A;
      --card-bg: #141414;
    }

    body {
      background-color: var(--bg);
      font-family: 'Poppins', sans-serif;
      color: #EAEAEA;
    }

    .tech-font {
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 0.1em;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #050505;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, var(--primary), var(--secondary));
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(230, 57, 70, 0.5);
    }

    /* Background Gradients */
    .bg-grid {
      background-image: 
        linear-gradient(rgba(230, 57, 70, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(230, 57, 70, 0.05) 1px, transparent 1px);
      background-size: 40px 40px;
    }

    .glow-red {
      box-shadow: 0 0 20px rgba(230, 57, 70, 0.3);
    }

    .text-glow-red {
      text-shadow: 0 0 10px rgba(230, 57, 70, 0.8);
    }

    /* Scanline animation removed */

    .modal-backdrop {
      backdrop-filter: blur(8px);
    }
  </style>
